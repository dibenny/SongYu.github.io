<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0-100猜数字</title>
    <style>
      #app {
        width: 300px;
        margin: 0 auto;
        text-align: center;
      }
      #tips {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>0-500猜数字</h1>
      <p>请输入0-500的数字</p>
      <input id="value" type="text" />
      <button onclick="isTrue()">确定</button>
      <p id="tips"></p>
    </div>
    <script>
      var random = Math.floor(Math.random() * 501);
      console.log(random);
      function isTrue() {
        var value = document.getElementById("value").value;
        var tips = document.getElementById("tips");
        if (0 < value && value > 500) {
          tips.innerHTML = "请输入0-500的数字";
          return;
        }
        if (random < value) {
          tips.innerHTML = "小汪，你输入的数字大啦！";
        } else if (random > value) {
          tips.innerHTML = "小汪，你输入的数字小啦！";
        } else {
          tips.innerHTML = "恭喜你猜中啦！！！！";
        }
      }
    </script>
  </body>
</html>
